---
{% if 'apps.openshift.io' in api_groups %}
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
{% else %}
apiVersion: apps/v1
kind: Deployment
{% endif %}
metadata:
  name: csi-scale-operator
spec:
  replicas: 1
{% if 'apps.openshift.io' in api_groups %}
  selector:
    app: csi-scale-operator
{% else %}
  selector:
    matchLabels:
      app: csi-scale-operator
{% endif %}
  template:
    metadata:
      labels:
        name: csi-scale-operator
    spec:
      serviceAccountName: csi-scale-operator
      containers:
        - name: ansible
          command:
          - /usr/local/bin/ao-logs
          - /tmp/ansible-operator/runner
          - stdout
          image: "doomfang-vm1.tuc.stglabs.ibm.com/csi-scale-operator:latest"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
            readOnly: true
        - name: operator
          image: "doomfang-vm1.tuc.stglabs.ibm.com/csi-scale-operator:latest"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "csi-scale-operator"
             
      volumes:
        - name: runner
          emptyDir: {}
