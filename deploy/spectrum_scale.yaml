          "guiPort": 443 }],
        "primary": {
          "primaryFS":    "fs1",
          "primaryFset": "csiFset2"}
      },{ "id": "<cluster-id-2>",
        "secrets": "secret2",
        "restApi": [{ 
          "guiHost": "<gui-server>"
          }]
      }]}
  
