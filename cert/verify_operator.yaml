- name: Ensure 'operator-sdk' is installed
  get_url:  
    url: "https://github.com/operator-framework/operator-sdk/releases/download/{{release}}/operator-sdk-{{release}}-x86_64-linux-gnu"
    dest: /usr/local/bin/operator-sdk
    mode: '0755'
  vars:
    release: "v0.10.0"

- name: Ensure 'python3' is installed
  yum:
    name: "{{packages}}"
  vars:
    packages:
        - python36
        - python36-pip

- name: Ensure 'operator-courier' is installed
  pip:
    name: operator-courier
    version: 2.0.1
    executable: pip3
        
- name: Set deploy directory facts
  set_fact:
    OLM_DIR: "deploy/olm-catalog/{{OPERATOR_NAME}}/{{OPERATOR_VERSION}}/"
    OLM_MANIFEST: "deploy/olm-catalog/{{OPERATOR_NAME}}/"
    OLM_CSV: "{{OPERATOR_NAME}}.v{{OPERATOR_VERSION}}.clusterserviceversion.yaml"
    CSI_CRD: "deploy/crds/"

- name: Build operator 'ClusterServiceVersion'
  shell: "GO111MODULE=on operator-sdk olm-catalog gen-csv --operator-name {{OPERATOR_NAME}} --csv-version {{OPERATOR_VERSION}} --update-crds"
  args:
    chdir: "{{OPERATOR_DIR}}"

