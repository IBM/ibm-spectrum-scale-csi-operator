apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: ssco-ibm-spectrum-scale-csi-operator
    app.kubernetes.io/managed-by: operator
    app.kubernetes.io/name: spectrum-scale-csi-operator
  name: ibm-spectrum-scale-csi-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-spectrum-scale-csi-operator
  template:
    metadata:
      annotations:
        productID: ibm-spectrum-scale-csi-operator
        productName: IBM Spectrum Scale CSI Operator
        productVersion: 1.0.0
      labels:
        app.kubernetes.io/instance: ssco-deployment
        app.kubernetes.io/managed-by: operator
        app.kubernetes.io/name: spectrum-scale-csi-operator
        name: ibm-spectrum-scale-csi-operator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: Exists
      containers:
      - command:
        - /usr/local/bin/ao-logs
        - /tmp/ansible-operator/runner
        - stdout
        image: quay.io/mew2057/ibm-spectrum-scale-csi-operator:v0.0.1
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            drop:
              - ALL
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 20
          tcpSocket:
            port: 8080
        name: ansible
        #resources:
        #  requests:
        #    memory: "32Mi"
        #    cpu: "100m"
        #  limits:
        #    memory: "128Mi"
        #    cpu: "500m" 
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 8080
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
          readOnly: true
      - env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: ibm-spectrum-scale-csi-operator
        image: quay.io/mew2057/ibm-spectrum-scale-csi-operator:v0.0.1
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            drop:
              - ALL
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 20
          tcpSocket:
            port: 8080
        name: operator
        #resources:
        #  requests:
        #    memory: "32Mi"
        #    cpu: "100m"
        #  limits:
        #    memory: "128Mi"
        #    cpu: "500m" 
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 8080
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
      serviceAccountName: ibm-spectrum-scale-csi-operator
      volumes:
      - emptyDir: {}
        name: runner
